services:
    psql:
        image: postgres:13-alpine
        # build: ./backend/database
        container_name: postgres
        restart: always
        networks:
            - transcendence
        ports:
            - "5432:5432"
        env_file:
            - ./dot_env/.env
        volumes:
            - ./pgdata:/var/lib/postgresql/data/

    backend:
        build: ./backend/docker
        container_name: backend
        volumes:
            - ./backend/:/app/
        ports:
            - "8000:8000"
        env_file:
            - ./dot_env/.env
        networks:
            - transcendence
        restart: on-failure
        depends_on:
        - psql

    frontend:
        build: ./frontend
        container_name: frontend
        volumes:
            - ./frontend/statics/:/usr/share/nginx/html/static/
        ports:
            - "8080:80"
        networks:
            - transcendence
        depends_on:
        - backend
        - psql

networks:
    transcendence:
        driver: bridge

