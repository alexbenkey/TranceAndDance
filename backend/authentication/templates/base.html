<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="{% static './style.css' %}">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    {% load static %}
    <header>
      {% csrf_token %}
      {% if request.user.is_authenticated %}
        <span>Hi {{ request.user.username | title }}</span>
        <a href="{% url 'sign_out' %}">Logout</a>
      {% else %}
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="Email" required><br>
          <input type="password" id="loginPassword" placeholder="Password" required><br>
          <button type="submit">Login</button>
        </form>
        <h2>Register</h2>
	        <form id="registerForm">
		        <input type="text" id="registerUsername" placeholder="Username" required><br>
		        <input type="email" id="registerEmail" placeholder="Email", required><br>
		        <input type="password" id="registerPassword" placeholder="password" required><br>
		        <button type="submit">Register</button> 
            {% comment %} <h1>Welcome to My Website</h1>   {% endcomment %}
          </form>
      {% endif %}
    </header>
    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
