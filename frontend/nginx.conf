# Corrected Nginx Configuration

# HTTPS server block
server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/certs/tranceanddance.local.pem;
    ssl_certificate_key /etc/nginx/certs/tranceanddance.local-key.pem;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location /static/ {
        alias /usr/share/nginx/html/static/;
    }

    # Serve media files
    location /media/ {
        alias /usr/share/nginx/html/media/;
    }

    location /api/ {
        proxy_pass http://backend:8000/;
        include /etc/nginx/proxy_params;
        proxy_redirect off;
    }

    # Proxy requests to the Django backend
    location / {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Referer $http_referer;
        proxy_cookie_path / "/; Secure; HttpOnly; SameSite=None";

        # Add timeout settings
        proxy_connect_timeout 75s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # Add CORS headers
        add_header Access-Control-Allow-Origin "https://localhost";
        add_header Access-Control-Allow-Credentials "true";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, X-CSRFToken, Authorization";

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "https://localhost";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, X-CSRFToken, Authorization";
            return 204;
        }
    }

    # WebSocket connections
    location /ws/ {
        proxy_pass http://backend:8000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page 404 /index.html;
}

# HTTP server block (redirect to HTTPS)
server {
    listen 80;
    server_name tranceanddance.local;

    return 301 https://$host$request_uri;
}
