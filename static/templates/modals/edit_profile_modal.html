<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProfileModalLabel">User Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
              <form>
                <div class="form-group">
                <label for="emailAdress">Email Adress</label>
                <input type="email" class="form-control" id="newMail" aria-describedby="emailHelp" placeholder="email@yourHost.whatever">
                </div>
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="username" class="form-control" id="newUsername" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="upAvatar">New Avatar</label>
                    <input type="file" class="form-control-file" id="newAvatar" accept="image/png, image/jpeg">
                </div>
                <button id="saveChanges" type="submit" class="btn btn-outline-dark w-100 mb-2">Save changges</button>
              </form>
            </div>
        </div>
    </div>
</div>
