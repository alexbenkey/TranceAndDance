<div class="modal fade" id="friendsModal" tabindex="-1" aria-labelledby="friendsModalLabel" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="friendsModalLabel">Friends</h5>
                <button id="previous1Btn" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <button id="addFriendsBtn" data-bs-toggle="modal" data-bs-target="#addFriendsModal" class="btn btn-outline-dark w-100 mb-2">Manage friends requests</button>
                {% comment %} <input type="text" id="searchInput" class="form-control" placeholder="Search user">
                <ul id="searchResults" class="list-group mt-2"></ul> {% endcomment %}
                <table id="friendsTable" class="table">
                    <tbody>
                        <!-- Filled dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
