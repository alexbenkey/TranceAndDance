    <!-- User Registration Menu Modal -->
    {% load static %}
    <div class="modal fade" id="SignInMenu" tabindex="-1" aria-labelledby="SignInMenuLabel">
        <script src="https://accounts.google.com/gsi/client" referrerpolicy="strict-origin-when-cross-origin" async defer></script>
        <meta name="google-signin-client_id" content="517456269488-9cioqmptmcqvl54r3jh1ti36a579gvts.apps.googleusercontent.com">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="SignInMenuLabel">What now, hmm..?</h5>
                </div>
                <div class="modal-body">
                    <button id="showRegister" class="btn btn-outline-dark w-100 mb-2">Register</button>
                    <button id="showLogin" class="btn btn-outline-dark w-100 mb-2">Log in</button>
                    <button id="Logout" class="btn btn-outline-dark w-100 mb-2">Log Out</button>
                    <button id="enable2FA" class="btn btn-warning">Enable 2FA</button>
                    <button id="disable2FA" class="btn btn-warning">Disable 2FA</button>
                    <div id="qrContainer" class="overlay-form" style="display: none;">
                        <h2>Here is the QR code for you to scan</h2>
                        <img id= "qrCodeImage" src="" alt="QR Code" style="display: none; max-width: 100%; height: auto;">
                        <p>Or enter this code manually, if you must...</p>
                        <code id="otpKey"></code> 
                        <button id="confirm2FA" class= "btn btn-success">Confirm 2FA</button>
                        <button id="QR_back" class="btn btn-secondary">Back</button>
                    </div> 
                    <button id="deleteAccount" class="btn btn-danger">Remove Account</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Back
                    </button>
                </div>
                <!-- Login Form (Initially Hidden) -->
                <div id="loginContainer" class="overlay-form">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <input type="email" id="loginEmail" placeholder="Email" required><br>
                        <input type="password" id="loginPassword" placeholder="Password" required><br>
                        <button type="submit">Login</button>
                    </form>
                    <div id="otpContainer" style="display: none;">
                        <label for="otpToken">Enter OTP Code:</label>
                        <input type="text" id="otpToken" name="otpToken" />
                        <button type="submitOTP" id="submitOTPButton" class="btn btn-success">Submit OTP token</button>
                        <button type="returnOTP" id="returnToLogin" class="btn btn-secondary">return</button>    
                    </div>
                    <div id="googleSignInButtonLogin">
                        <button id="googleRegisterBtn" class="btn btn-outline-dark w-100 mb-2">
                            <img src="{% static 'images/google.256x256.png' %}" alt="Ggle Logo" style="height: 20px; margin-right: 8px;">
                            Login with Google
                        </button>
                    </div>
                    <div id="FtSignInButtonLogin">
                        <a href="/api/authentication/42/login/" class="btn btn-outline-dark w-100 mb-2">
                            <img src="{% static 'images/42_Logo.png' %}" alt="42 Logo" style="height: 20px; margin-right: 8px;">
                            Login with 42
                        </a>
                    </div>
                    <button id="backToMain1" class="btn btn-secondary">Back</button>
                </div>
    
                <!-- Register Form (Initially Hidden) -->
                <div id="registerContainer" class="overlay-form">
                    <h2>Register</h2>
                    <form id="registerForm">
                        <input type="text" id="registerUsername" placeholder="Username/alias" required><br>
                        <input type="text" id="registerName" placeholder="Name" required><br>
                        <input type="email" id="registerEmail" placeholder="Email" required><br>
                        <input type="password" id="registerPassword" placeholder="Password" required><br>
                        <label>
                            <input type="checkbox" id="enable2FAonRegister"> Enable Two-Factor Authentication
                        </label><br>
                        <button type="submit">Register</button>
                    </form>
                    {% comment %} <div id="googleSignInButtonRegister">
                        <script src="https://accounts.google.com/gsi/client" referrerpolicy="strict-origin-when-cross-origin" async defer></script>
                    </div> {% endcomment %}
                    <div id="googleSignInButtonRegister">
                        <button id="googleRegisterBtn" class="btn btn-outline-dark w-100 mb-2">
                            <img src="{% static 'images/google.256x256.png' %}" alt="Ggle Logo" style="height: 20px; margin-right: 8px;">
                            Register with Google
                        </button>
                    </div>
                    <div id="FtSignInButtonRegister">
                        <a href="/api/authentication/42/login/" class="btn btn-outline-dark w-100 mb-2">
                            <img src="{% static 'images/42_Logo.png' %}" alt="42 Logo" style="height: 20px; margin-right: 8px;">
                            Register with 42
                        </a>
                            {% comment %} <span>Login with 42</span> {% endcomment %}
                        {% comment %} </a> {% endcomment %}
                    </div>
                    <button id="backToMain2" class="btn btn-secondary">Back</button>
                </div>
                <div id="RemoveAccountContainer" class="overlay-form">
                    <h2>Remove  Account</h2>
                    <form id="removeAccountForm">
                        <input type="email" id="loginEmail" placeholder="Email" required><br>
                        <input type="password" id="loginPassword" placeholder="Password" required><br>
                        <button type="submit">Login</button>
                    </form>
                    <button id="backToMain3" class="btn btn-secondary">Back</button>
                </div>
            </div>
        </div>
    </div>
