<!-- Login Button -->
<button id="showLogin" class="btn btn-primary">Login</button>

<!-- Register Button -->
<button id="showRegister" class="btn btn-success">Register</button>

<!-- Login Form -->
<div id="loginContainer" style="display: none;">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="loginUsername" placeholder="Email" required><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <button id="backToMain1" class="btn btn-secondary">Back</button>
</div>

<!-- Register Form -->
<div id="registerContainer" style="display: none;">
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Username" required><br>
        <input type="email" id="registerEmail" placeholder="Email" required><br>
        <input type="password" id="registerPassword" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>
    <button id="backToMain2" class="btn btn-secondary">Back</button>
</div>
