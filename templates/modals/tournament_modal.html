{% load i18n %}
<!-- THIRD Game Menu Modal Tournament -->
<div class="modal fade" id="gameMenuTournament" tabindex="-1" aria-labelledby="gameMenuLabelTournament">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="gameMenuLabelTournament">{% trans "Amount of players" %}</h5>
            </div>
            <div class="modal-body">
                <button id="fourPlayersTournamentBtn" class="btn btn-outline-dark w-100 mb-2">{% trans "4 Players" %}</button>
                <button id="eightPlayersTournamentBtn" class="btn btn-outline-dark w-100 mb-2">{% trans "8 Players (Coming soon!)" %}</button>
                <button id="previous2Btn" class="btn btn-outline-secondary w-100 mb-2">{% trans "Previous page" %}</button>
            </div>
        </div>
    </div>
</div>
